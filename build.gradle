group 'ua.oledok.algorithms.part1'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

}

dependencies {
    compile group: 'edu.princeton.cs', name: 'algs4', version: '1.0.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
